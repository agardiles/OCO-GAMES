<!DOCTYPE html>
<html>
<head>
    <title>Cazador 8-bit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            font-family: monospace;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        #gameCanvas {
            border: 4px solid #fff;
            background: #000;
            max-width: 100%;
            height: auto;
        }
        .stats {
            color: #fff;
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            background: #222;
            display: flex;
            justify-content: space-between;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            touch-action: none;
        }
        .btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border: 3px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
            touch-action: none;
        }
        /* D-pad m치s grande y separado */
        #upBtn { left: 90px; bottom: 90px; }
        #downBtn { left: 90px; bottom: 0; }
        #leftBtn { left: 0; bottom: 45px; }
        #rightBtn { left: 180px; bottom: 45px; }
        
        /* Botones de acci칩n m치s grandes y a la derecha */
        #hideBtn { right: 100px; bottom: 45px; font-size: 35px; }
        #restartBtn { right: 0; bottom: 45px; font-size: 35px; }

        @media (max-width: 768px) {
            #mobileControls { 
                display: block;
            }
            #gameContainer { 
                margin-bottom: 200px;
            }
            .btn:active {
                background: rgba(255,255,255,0.4);
                transform: scale(0.95);
            }
        }

        /* Prevenir selecci칩n de texto en m칩viles */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #fff; margin: 10px;">游꿡 Cazador 8-bit</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="stats">
            <span id="score">Puntos: 0</span>
            <span id="level">Nivel: 1</span>
            <span id="hideTimer"></span>
        </div>
    </div>

    <div id="mobileControls">
        <!-- D-pad grande -->
        <button class="btn" id="upBtn">拘勇</button>
        <button class="btn" id="downBtn">拘勇</button>
        <button class="btn" id="leftBtn">拘勇</button>
        <button class="btn" id="rightBtn">俱뫮잺</button>
        
        <!-- Botones de acci칩n -->
        <button class="btn" id="hideBtn">游놑</button>
        <button class="btn" id="restartBtn">游댃</button>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function resize() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const scale = maxWidth / 400;
            canvas.style.width = `${400 * scale}px`;
            canvas.style.height = `${400 * scale}px`;
        }
        window.onresize = resize;
        resize();

        let score = 0;
        let level = 1;
        let hideTime = 0;
        const player = {x: 200, y: 200, size: 20, hidden: false};
        let enemies = [];
        let coins = [];

        const keys = {up: false, down: false, left: false, right: false};

        document.onkeydown = (e) => {
            if(e.key === 'ArrowUp') keys.up = true;
            if(e.key === 'ArrowDown') keys.down = true;
            if(e.key === 'ArrowLeft') keys.left = true;
            if(e.key === 'ArrowRight') keys.right = true;
            if(e.key === ' ') hide();
            if(e.key === 'r') restart();
        };
        document.onkeyup = (e) => {
            if(e.key === 'ArrowUp') keys.up = false;
            if(e.key === 'ArrowDown') keys.down = false;
            if(e.key === 'ArrowLeft') keys.left = false;
            if(e.key === 'ArrowRight') keys.right = false;
        };

        if(isMobile) {
            document.getElementById('upBtn').ontouchstart = () => keys.up = true;
            document.getElementById('downBtn').ontouchstart = () => keys.down = true;
            document.getElementById('leftBtn').ontouchstart = () => keys.left = true;
            document.getElementById('rightBtn').ontouchstart = () => keys.right = true;
            document.getElementById('upBtn').ontouchend = () => keys.up = false;
            document.getElementById('downBtn').ontouchend = () => keys.down = false;
            document.getElementById('leftBtn').ontouchend = () => keys.left = false;
            document.getElementById('rightBtn').ontouchend = () => keys.right = false;
            document.getElementById('hideBtn').onclick = hide;
            document.getElementById('restartBtn').onclick = restart;
        }

        function hide() {
            if(!player.hidden && hideTime <= 0) {
                player.hidden = true;
                hideTime = 5000;
                setTimeout(() => {
                    player.hidden = false;
                    hideTime = 0;
                    document.getElementById('hideTimer').textContent = '';
                }, 5000);
            }
        }

        function restart() {
            score = 0;
            level = 1;
            player.x = 200;
            player.y = 200;
            player.hidden = false;
            hideTime = 0;
            initLevel();
            gameRunning = true;
            document.getElementById('score').textContent = `Puntos: 0`;
            document.getElementById('level').textContent = `Nivel: 1`;
            document.getElementById('hideTimer').textContent = '';
        }

        function initLevel() {
            enemies = [];
            coins = [];
            for(let i = 0; i < 2 + level; i++) {
                enemies.push({
                    x: Math.random() * 360 + 20,
                    y: Math.random() * 360 + 20,
                    speed: 1 + level * 0.2
                });
            }
            for(let i = 0; i < 3; i++) {
                coins.push({
                    x: Math.random() * 360 + 20,
                    y: Math.random() * 360 + 20
                });
            }
        }

        let gameRunning = true;

        function update() {
            if(!gameRunning) return;

            if(keys.up && player.y > 0) player.y -= 5;
            if(keys.down && player.y < 380) player.y += 5;
            if(keys.left && player.x > 0) player.x -= 5;
            if(keys.right && player.x < 380) player.x += 5;

            enemies.forEach(enemy => {
                if(!player.hidden) {
                    let dx = player.x - enemy.x;
                    let dy = player.y - enemy.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    enemy.x += dx/dist * enemy.speed;
                    enemy.y += dy/dist * enemy.speed;
                } else {
                    enemy.x += (Math.random() - 0.5) * enemy.speed * 0.3;
                    enemy.y += (Math.random() - 0.5) * enemy.speed * 0.3;
                }

                if(!player.hidden && Math.hypot(player.x-enemy.x, player.y-enemy.y) < 20) {
                    gameOver();
                }

                enemy.x = Math.min(Math.max(enemy.x, 0), 380);
                enemy.y = Math.min(Math.max(enemy.y, 0), 380);
            });

            coins = coins.filter(coin => {
                if(Math.hypot(player.x-coin.x, player.y-coin.y) < 20) {
                    score += 10;
                    if(score >= level * 30) {
                        level++;
                        initLevel();
                    }
                    return false;
                }
                return true;
            });

            if(coins.length === 0) initLevel();

            document.getElementById('score').textContent = `Puntos: ${score}`;
            document.getElementById('level').textContent = `Nivel: ${level}`;
            if(hideTime > 0) {
                document.getElementById('hideTimer').textContent = 
                    `Escondido: ${Math.ceil(hideTime/1000)}s`;
                hideTime = Math.max(0, hideTime - 16);
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 400, 400);

            ctx.fillStyle = player.hidden ? '#033' : '#0f0';
            ctx.fillRect(player.x-10, player.y-10, 20, 20);

            ctx.fillStyle = '#f00';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y-10);
                ctx.lineTo(enemy.x-10, enemy.y+10);
                ctx.lineTo(enemy.x+10, enemy.y+10);
                ctx.fill();
            });

            ctx.fillStyle = '#ff0';
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 8, 0, Math.PI*2);
                ctx.fill();
            });
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = '#fff';
            ctx.font = '48px monospace';
            ctx.fillText('춰GAME OVER!', 70, 200);
            ctx.font = '24px monospace';
            ctx.fillText('R o 游댃 para reiniciar', 70, 240);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        initLevel();
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cazador 8-bit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Los estilos se mantienen igual que antes */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            font-family: monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        #gameCanvas {
            border: 4px solid #fff;
            background: #000;
            max-width: 100%;
            height: auto;
        }
        .stats {
            color: #fff;
            font-size: 16px;
            margin: 10px;
            padding: 10px;
            background: #222;
            display: flex;
            justify-content: space-between;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
        #dpad {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
        #actions {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        @media (max-width: 768px) {
            #mobileControls { display: block; }
            #gameContainer { margin-bottom: 150px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1 style="color: #fff; margin: 10px;">üéÆ Cazador 8-bit</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="stats">
            <span id="score">Puntos: 0</span>
            <span id="level">Nivel: 1</span>
            <span id="hideTimer"></span>
        </div>
    </div>

    <div id="mobileControls">
        <div id="dpad">
            <button class="btn" id="upBtn">‚Üë</button><br>
            <button class="btn" id="leftBtn">‚Üê</button>
            <button class="btn" id="rightBtn">‚Üí</button><br>
            <button class="btn" id="downBtn">‚Üì</button>
        </div>
        <div id="actions">
            <button class="btn" id="hideBtn">üëª</button>
            <button class="btn" id="restartBtn">üîÑ</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Variables del juego
        let gameRunning = true;
        let score = 0;
        let level = 1;
        let hideTime = 0;
        let animationFrame;
        
        const player = {
            x: 200,
            y: 200,
            size: 20,
            hidden: false
        };
        
        let enemies = [];
        let coins = [];

        // Control de teclas
        const keys = {up: false, down: false, left: false, right: false};

        function resize() {
            const maxWidth = Math.min(window.innerWidth - 40, 800);
            const scale = maxWidth / 400;
            canvas.style.width = `${400 * scale}px`;
            canvas.style.height = `${400 * scale}px`;
        }

        // Funci√≥n de reinicio mejorada
        function restart() {
            // Cancelar el loop actual
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            // Reiniciar variables
            score = 0;
            level = 1;
            hideTime = 0;
            gameRunning = true;
            
            // Reiniciar jugador
            player.x = 200;
            player.y = 200;
            player.hidden = false;
            
            // Reiniciar enemigos y monedas
            initLevel();
            
            // Actualizar UI
            document.getElementById('score').textContent = `Puntos: 0`;
            document.getElementById('level').textContent = `Nivel: 1`;
            document.getElementById('hideTimer').textContent = '';
            
            // Reiniciar el loop del juego
            gameLoop();
        }

        // Eventos de teclado
        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowUp') keys.up = true;
            if(e.key === 'ArrowDown') keys.down = true;
            if(e.key === 'ArrowLeft') keys.left = true;
            if(e.key === 'ArrowRight') keys.right = true;
            if(e.key === ' ') hide();
            if(e.key === 'r') restart();
        });

        document.addEventListener('keyup', (e) => {
            if(e.key === 'ArrowUp') keys.up = false;
            if(e.key === 'ArrowDown') keys.down = false;
            if(e.key === 'ArrowLeft') keys.left = false;
            if(e.key === 'ArrowRight') keys.right = false;
        });

        // Controles m√≥viles mejorados
        if(isMobile) {
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const hideBtn = document.getElementById('hideBtn');
            const restartBtn = document.getElementById('restartBtn');

            // Eventos touch para movimiento
            upBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.up = true; });
            downBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.down = true; });
            leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.left = true; });
            rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.right = true; });

            upBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.up = false; });
            downBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.down = false; });
            leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.left = false; });
            rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); keys.right = false; });

            // Eventos para acciones
            hideBtn.addEventListener('touchstart', (e) => { e.preventDefault(); hide(); });
            restartBtn.addEventListener('touchstart', (e) => { e.preventDefault(); restart(); });

            // Prevenir el scroll en m√≥vil
            document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        }

        function hide() {
            if(!player.hidden && hideTime <= 0) {
                player.hidden = true;
                hideTime = 5000;
                setTimeout(() => {
                    player.hidden = false;
                    hideTime = 0;
                    document.getElementById('hideTimer').textContent = '';
                }, 5000);
            }
        }

        function initLevel() {
            enemies = [];
            coins = [];
            for(let i = 0; i < 2 + level; i++) {
                enemies.push({
                    x: Math.random() * 360 + 20,
                    y: Math.random() * 360 + 20,
                    speed: 1 + level * 0.2
                });
            }
            for(let i = 0; i < 3; i++) {
                coins.push({
                    x: Math.random() * 360 + 20,
                    y: Math.random() * 360 + 20
                });
            }
        }

        function update() {
            if (!gameRunning) return;

            // Mover jugador
            if(keys.up && player.y > 0) player.y -= 5;
            if(keys.down && player.y < 380) player.y += 5;
            if(keys.left && player.x > 0) player.x -= 5;
            if(keys.right && player.x < 380) player.x += 5;

            // Mover enemigos
            enemies.forEach(enemy => {
                if(!player.hidden) {
                    let dx = player.x - enemy.x;
                    let dy = player.y - enemy.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    enemy.x += dx/dist * enemy.speed;
                    enemy.y += dy/dist * enemy.speed;
                }

                // Colisi√≥n
                if(!player.hidden && Math.hypot(player.x-enemy.x, player.y-enemy.y) < 20) {
                    gameOver();
                }
            });

            // Recolectar monedas
            coins = coins.filter(coin => {
                if(Math.hypot(player.x-coin.x, player.y-coin.y) < 20) {
                    score += 10;
                    if(score >= level * 30) {
                        level++;
                        initLevel();
                    }
                    return false;
                }
                return true;
            });

            if(coins.length === 0) initLevel();

            // Actualizar UI
            document.getElementById('score').textContent = `Puntos: ${score}`;
            document.getElementById('level').textContent = `Nivel: ${level}`;
            if(hideTime > 0) {
                document.getElementById('hideTimer').textContent = 
                    `Escondido: ${Math.ceil(hideTime/1000)}s`;
                hideTime = Math.max(0, hideTime - 16);
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, 400, 400);

            // Dibujar jugador
            ctx.fillStyle = player.hidden ? '#033' : '#0f0';
            ctx.fillRect(player.x-10, player.y-10, 20, 20);

            // Dibujar enemigos
            ctx.fillStyle = '#f00';
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.moveTo(enemy.x, enemy.y-10);
                ctx.lineTo(enemy.x-10, enemy.y+10);
                ctx.lineTo(enemy.x+10, enemy.y+10);
                ctx.fill();
            });

            // Dibujar monedas
            ctx.fillStyle = '#ff0';
            coins.forEach(coin => {
                ctx.beginPath();
                ctx.arc(coin.x, coin.y, 8, 0, Math.PI*2);
                ctx.fill();
            });
        }

        function gameOver() {
            gameRunning = false;
            ctx.fillStyle = '#fff';
            ctx.font = '48px monospace';
            ctx.fillText('¬°GAME OVER!', 70, 200);
            ctx.font = '24px monospace';
            ctx.fillText('Toca üîÑ para reiniciar', 70, 240);
        }

        function gameLoop() {
            if(gameRunning) {
                update();
                draw();
                animationFrame = requestAnimationFrame(gameLoop);
            }
        }

        // Inicializaci√≥n
        window.addEventListener('resize', resize);
        resize();
        initLevel();
        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cazador 8-bit</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 4px solid #fff;
            background-color: #000;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            color: #fff;
            font-size: 20px;
            margin: 10px;
            padding: 10px;
            background-color: #222;
            border: 2px solid #444;
        }
        .controls {
            color: #fff;
            font-size: 16px;
            margin: 10px;
            text-align: left;
            background-color: #222;
            padding: 10px;
            border: 2px solid #444;
        }
        .title {
            color: #fff;
            font-size: 24px;
            margin: 10px;
            text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="title">üéÆ CAZADOR 8-BIT üéÆ</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="stats">
            <div id="score">Puntos: 0</div>
            <div id="level">Nivel: 1</div>
            <div id="highscore">Mejor: 0</div>
        </div>
        <div class="controls">
            üéÆ Controles:
            ‚Üë‚Üì‚Üê‚Üí Mover | ESPACIO Esconderse | R Reiniciar
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highscoreElement = document.getElementById('highscore');

        let score = 0;
        let highscore = 0;
        let level = 1;
        let gameLoop;
        let enemies = [];
        let powerUps = [];
        let path = [];

        // Generar camino
        function generatePath() {
            path = [];
            const points = 5;
            for (let i = 0; i < points; i++) {
                path.push({
                    x: 50 + (canvas.width - 100) * (i / (points - 1)),
                    y: 50 + Math.random() * (canvas.height - 100)
                });
            }
        }

        // Jugador
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 5,
            isHidden: false,
            color: '#00ff00'
        };

        // Configuraci√≥n del nivel
        const levelConfig = {
            enemyCount: 3,
            enemySpeed: 2,
            powerUpCount: 2
        };

        // Controles
        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            Space: false
        };

        // Inicializar enemigos
        function initEnemies() {
            enemies = [];
            for (let i = 0; i < levelConfig.enemyCount; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - 20),
                    y: Math.random() * (canvas.height - 20),
                    size: 20,
                    speed: levelConfig.enemySpeed,
                    color: '#ff0000'
                });
            }
        }

        // Inicializar power-ups
        function initPowerUps() {
            powerUps = [];
            for (let i = 0; i < levelConfig.powerUpCount; i++) {
                powerUps.push({
                    x: path[Math.floor(Math.random() * path.length)].x,
                    y: path[Math.floor(Math.random() * path.length)].y,
                    size: 15,
                    color: '#ffff00'
                });
            }
        }

        // Event Listeners
        document.addEventListener('keydown', (e) => {
            if (e.code in keys) {
                keys[e.code] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code in keys) {
                keys[e.code] = false;
            }
        });

        // Actualizar jugador
        function updatePlayer() {
            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.size) player.y += player.speed;
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.size) player.x += player.speed;
            
            player.isHidden = keys.Space;
            player.color = player.isHidden ? '#003300' : '#00ff00';
        }

        // Actualizar enemigos
        function updateEnemies() {
            enemies.forEach(enemy => {
                if (!player.isHidden) {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    enemy.x += (dx / distance) * enemy.speed;
                    enemy.y += (dy / distance) * enemy.speed;
                } else {
                    enemy.x += (Math.random() - 0.5) * enemy.speed;
                    enemy.y += (Math.random() - 0.5) * enemy.speed;
                }

                enemy.x = Math.max(0, Math.min(canvas.width - enemy.size, enemy.x));
                enemy.y = Math.max(0, Math.min(canvas.height - enemy.size, enemy.y));
            });
        }

        // Verificar colisiones
        function checkCollisions() {
            if (!player.isHidden) {
                enemies.forEach(enemy => {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < player.size + enemy.size) {
                        gameOver();
                    }
                });
            }

            powerUps = powerUps.filter(powerUp => {
                const dx = player.x - powerUp.x;
                const dy = player.y - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.size + powerUp.size) {
                    score += 10;
                    if (score > highscore) {
                        highscore = score;
                        highscoreElement.textContent = `Mejor: ${highscore}`;
                    }
                    scoreElement.textContent = `Puntos: ${score}`;
                    
                    if (score >= level * 50) {
                        levelUp();
                    }
                    return false;
                }
                return true;
            });

            if (powerUps.length === 0) {
                initPowerUps();
            }
        }

        // Subir de nivel
        function levelUp() {
            level++;
            levelElement.textContent = `Nivel: ${level}`;
            levelConfig.enemyCount++;
            levelConfig.enemySpeed += 0.5;
            generatePath();
            initEnemies();
            initPowerUps();
        }

        // Game Over
        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = '#fff';
            ctx.font = '48px Courier New';
            ctx.fillText('¬°GAME OVER!', 70, canvas.height / 2);
            ctx.font = '24px Courier New';
            ctx.fillText('Presiona R para reiniciar', 70, canvas.height / 2 + 40);
            
            if (score > highscore) {
                highscore = score;
                highscoreElement.textContent = `Mejor: ${highscore}`;
                ctx.fillText('¬°NUEVO RECORD!', 70, canvas.height / 2 + 80);
            }

            document.addEventListener('keydown', restartGame);
        }

        // Reiniciar juego
        function restartGame(e) {
            if (e.code === 'KeyR') {
                document.removeEventListener('keydown', restartGame);
                score = 0;
                level = 1;
                levelConfig.enemyCount = 3;
                levelConfig.enemySpeed = 2;
                scoreElement.textContent = `Puntos: ${score}`;
                levelElement.textContent = `Nivel: ${level}`;
                player.x = canvas.width / 2;
                player.y = canvas.height / 2;
                generatePath();
                initEnemies();
                initPowerUps();
                startGame();
            }
        }

        // Dibujar camino
        function drawPath() {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) {
                ctx.lineTo(path[i].x, path[i].y);
            }
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 20;
            ctx.stroke();
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Dibujar el juego
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPath();

            // Dibujar power-ups
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.color;
                ctx.beginPath();
                ctx.arc(powerUp.x, powerUp.y, powerUp.size/2, 0, Math.PI * 2);
                ctx.fill();
            });

            // Dibujar jugador
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Dibujar enemigos
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.size/2, enemy.y);
                ctx.lineTo(enemy.x + enemy.size, enemy.y + enemy.size);
                ctx.lineTo(enemy.x, enemy.y + enemy.size);
                ctx.closePath();
                ctx.fill();
            });
        }

        // Loop principal del juego
        function gameUpdate() {
            updatePlayer();
            updateEnemies();
            checkCollisions();
            draw();
        }

        // Iniciar juego
        function startGame() {
            gameLoop = setInterval(gameUpdate, 1000 / 60);
        }

        // Inicializar y comenzar
        generatePath();
        initEnemies();
        initPowerUps();
        startGame();
    </script>
</body>
</html>
